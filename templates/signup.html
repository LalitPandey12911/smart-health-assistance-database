<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | Smart Health Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: lab(92.92% -1.37 -7.06);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
        }

        /* Global Navigation Bar */
        .top-nav {
            position: fixed;
            top: 0;
            right: 0;
            width: auto;
            z-index: 1000;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 1rem 2rem;
            background-color: transparent; /* Changed to transparent */
            box-shadow: none; /* Removed shadow */
            border-bottom: none; /* Removed border */
        }

        .top-nav a {
            margin-left: 20px;
            margin-right: 0;
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
            transition: color 0.3s ease;
            font-size: 16px;
        }

        .top-nav a:hover {
            color: #0056b3;
        }

        /* Sign Up Container Styling */
        .signup-container {
            background: white;
            padding: 4rem;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.01);
            width: 100%;
            max-width: 900px;
            animation: fadeIn 0.5s ease-in-out;
            margin-top: 4rem;
        }

        .signup-container .logo-title {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.8rem;
        }

        .signup-container .logo {
            max-width: 50px;
            margin-right: 12px;
        }

        .signup-container .title {
            font-size: 32px;
            font-weight: bold;
            color: #2a2a2a;
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #1e293b;
            font-size: 22px;
        }

        .flash-messages {
            list-style-type: none;
            padding: 0;
            margin-bottom: 1rem;
        }

        .flash {
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            animation: fadeIn 0.4s ease-in-out;
        }

        .flash.success {
            background-color: #4CAF50;
            color: #fff;
            border-left: 6px solid #388E3C;
        }

        .flash.warning {
            background-color: #ffcc00;
            color: #333;
            border-left: 6px solid #e6b800;
        }

        .flash.error {
            background-color: #ff4d4f;
            color: white;
            border-left: 6px solid #d9363e;
        }

        .signup-container input {
            width: 100%;
            padding: 14px 16px;
            margin: 12px 0;
            border: 1px solid #ced4da;
            border-radius: 14px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        .signup-container input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.25);
        }

        .signup-container button {
            width: 100%;
            padding: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 6px;
        }

        .signup-container button:hover {
            background: #0056b3;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 15px;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="top-nav">
        <a href="/about">About</a>
        <a href="/developer" target="_blank">Developer</a>
        <a href="/contact">Contact</a>
    </div>

    <div class="signup-container">
        <div class="logo-title">
            <img src="{{ url_for('static', filename='images/medical-assistance.png') }}" alt="Smart Health Assistant Logo" class="logo">
            <span class="title">Smart Health Assistant</span>
        </div>

        <h2>Create Your Account</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="flash {{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('signup') }}" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="{{ url_for('login') }}">Log in here</a>
        </div>
    </div>
</body>
</html>
